<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>

<body>
    <div class="count-container">
        <div class="container-click">
            <div class="count-click">Гоблинов поймано:</div>
            <div class='counter-click'></div>
        </div>
        <div class="container-false">
            <div class="count-false">Гоблинов пропущено:</div>
            <div class='counter-false'></div>
        </div>
        <div class="container-btn">
            <button class='btn btn-new-game' type="button">Новая игра</button>
            <button class='btn btn-stop-game' type="button">Остановить игру</button>
            <button class='btn btn-continue' type="button">Продолжить игру</button>
        </div>
    </div>
    <div class="container">
        <div class="square" id='1'></div>
        <div class="square" id='2'></div>
        <div class="square" id='3'></div>
        <div class="square" id='4'></div>
        <div class="square" id='5'></div>
        <div class="square" id='6'></div>
        <div class="square" id='7'></div>
        <div class="square" id='8'></div>
        <div class="square" id='9'></div>
        <div class="square" id='10'></div>
        <div class="square" id='11'></div>
        <div class="square" id='12'></div>
        <div class="square" id='13'></div>
        <div class="square" id='14'></div>
        <div class="square" id='15'></div>
        <div class="square" id='16'></div>
    </div>
    <a href="#" class="message-link hidden">
        <div class="message">СООБЩЕНИЕ</div>
    </a>
</body>

</html>
